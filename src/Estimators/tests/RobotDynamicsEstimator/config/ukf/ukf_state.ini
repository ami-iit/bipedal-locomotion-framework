dynamics_list ("JOINT_VELOCITY", "MOTOR_TORQUE", "FRICTION_TORQUE", "FT_1", "FT_2", "CONTACT_1",
               "BASE_ACC", "FT_1_ACC", "FT_2_ACC", "BASE_GYRO", "FT_1_GYRO", "FT_2_GYRO")

[JOINT_VELOCITY]
name "ds"
elements ("joint_1", "joint_2", "joint_3", "joint_4")
covariance (1e-4, 1e-4, 1e-4, 1e-4)
initial_covariance (1e-2, 1e-2, 1e-2, 1e-2)
dynamic_model "JointVelocityStateDynamics"

[MOTOR_TORQUE]
name "tau_m"
elements ("joint_1", "joint_2", "joint_3", "joint_4")
covariance (1e-2, 1e-2, 1e-2, 1e-2)
initial_covariance (1e-2, 1e-2, 1e-2, 1e-2)
dynamic_model "ZeroVelocityStateDynamics"

[FRICTION_TORQUE]
name "tau_F"
elements ("joint_1", "joint_2", "joint_3", "joint_4")
covariance (1e-2, 1e-2, 1e-2, 1e-2)
initial_covariance (1e-2, 1e-2, 1e-2, 1e-2)
dynamic_model "FrictionTorqueStateDynamics"
friction_k0 (0.1, 0.1, 0.1, 0.1)
friction_k1 (0.1, 0.1, 0.1, 0.1)
friction_k2 (0.1, 0.1, 0.1, 0.1)

[FT_1]
name "ft_1_ft"
elements ("fx", "fy", "fz", "mx", "my", "mz")
covariance (1e-1, 1e-1, 1e-1, 1e-3, 1e-3, 1e-3)
initial_covariance (1e-2, 1e-2, 1e-2, 1e-2, 1e-2, 1e-2)
dynamic_model "ZeroVelocityStateDynamics"

[FT_2]
name "ft_2_ft"
elements ("fx", "fy", "fz", "mx", "my", "mz")
covariance (1e-1, 1e-1, 1e-1, 1e-3, 1e-3, 1e-3)
initial_covariance (1e-2, 1e-2, 1e-2, 1e-2, 1e-2, 1e-2)
dynamic_model "ZeroVelocityStateDynamics"

[CONTACT_1]
name "ft_1_contact"
elements ("fx", "fy", "fz", "mx", "my", "mz")
covariance (1e-2, 1e-2, 1e-2, 1e-2, 1e-2, 1e-2)
initial_covariance (1e-2, 1e-2, 1e-2, 1e-2, 1e-2, 1e-2)
k (1e2, 1e2, 1e2, 1e2, 1e2, 1e2)
dynamic_model "ExternalContactStateDynamics"

[BASE_ACC]
name "base_imu_0_acc"
covariance (1e-3, 1e-3, 1e-3)
initial_covariance (1e-2, 1e-2, 1e-2)
dynamic_model "ZeroVelocityStateDynamics"

[FT_1_ACC]
name "ft_1_acc"
covariance (1e-3, 1e-3, 1e-3)
initial_covariance (1e-2, 1e-2, 1e-2)
dynamic_model "ZeroVelocityStateDynamics"

[FT_2_ACC]
name "ft_2_acc"
covariance (1e-3, 1e-3, 1e-3)
initial_covariance (1e-2, 1e-2, 1e-2)
dynamic_model "ZeroVelocityStateDynamics"

[BASE_GYRO]
name "base_imu_0_gyro"
covariance (1e-3, 1e-3, 1e-3)
initial_covariance (1e-2, 1e-2, 1e-2)
dynamic_model "ZeroVelocityStateDynamics"

[FT_1_GYRO]
name "ft_1_gyro"
covariance (1e-3, 1e-3, 1e-3)
initial_covariance (1e-2, 1e-2, 1e-2)
dynamic_model "ZeroVelocityStateDynamics"

[FT_2_GYRO]
name "ft_2_gyro"
covariance (1e-3, 1e-3, 1e-3)
initial_covariance (1e-2, 1e-2, 1e-2)
dynamic_model "ZeroVelocityStateDynamics"
