dynamics_list ("JOINT_VELOCITIES", "MOTOR_CURRENTS", "FT_1", "FT_2", "BASE_ACC", "FT_1_ACC", "FT_2_ACC", "BASE_GYRO", "FT_1_GYRO", "FT_2_GYRO")

[JOINT_VELOCITIES]
input_name "ds"
covariance (1e-8, 1e-8, 1e-8, 1e-8)
use_bias 0
dynamic_model "ConstantMeasurementModel"

[MOTOR_CURRENTS]
input_name "i_m"
covariance (1e-8, 1e-8, 1e-8, 1e-8)
gear_ratio (100.0, 100.0, 100.0, 100.0)
torque_constant (0.047, 0.047, 0.047, 0.047)
dynamic_model "MotorCurrentMeasurementDynamics"

[FT_1]
input_name "ft_1_ft"
