dynamics_list ("JOINT_VELOCITY", "MOTOR_CURRENT", "FT_1", "FT_2", "BASE_ACC", "FT_1_ACC", "FT_2_ACC", "BASE_GYRO", "FT_1_GYRO", "FT_2_GYRO")

[JOINT_VELOCITY]
name "ds"
elements ("joint_1", "joint_2", "joint_3", "joint_4")
covariance (1e-8, 1e-8, 1e-8, 1e-8)
use_bias 0
dynamic_model "ConstantMeasurementModel"

[MOTOR_CURRENT]
name "i_m"
elements ("joint_1", "joint_2", "joint_3", "joint_4")
covariance (1e-8, 1e-8, 1e-8, 1e-8)
